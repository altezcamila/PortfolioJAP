    <container class="container">
        <br>
        <H1 class="centro">Formulario de contacto</H1>

        <form action="" method="">
            <label>Nombre:</label>
            <input maxlength="50" name="nombre" required size="50" type="text" autofocus placeholder="Escribe tu nombre" />
            <label>Email:</label>
            <input name="email" required type="email" size="50" placeholder="Escribe tu email" />
            <label>Teléfono</label>
            <input name="telefono" pattern="[0-9]{9}" size="50" required type="tel" placeholder="12345678" />
            <label form="cars"  >Seleccionar motivo :</label>
            <select name="navegador" required>
            <option value="Chrome" >Consulta</option>
            <option value="Firefox">Propuesta</option>
            <option value="Edge">Otro</option>
            </select>
            <label>Observaciones:</label>
            <textarea cols="53" name="observaciones" rows="6">Puedes escribir aquí tus observaciones...
            </textarea>
            <br>
            <input type="submit" value="Enviar" />
        </form>
